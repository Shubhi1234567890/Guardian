<!DOCTYPE html>
<html>
<head>
  <title>Guardian Shield</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      width: 250px;
      padding: 10px;
      box-sizing: border-box;
    }
    h2 {
      text-align: center;
      margin: 0 0 10px 0;
      color: #333;
    }
    #shielded-users-list {
      list-style: none;
      padding: 0;
      margin: 0;
      max-height: 300px;
      overflow-y: auto;
    }
    #shielded-users-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border-bottom: 1px solid #eee;
    }
    #shielded-users-list li:last-child {
      border-bottom: none;
    }
    .username {
      font-weight: 600;
      color: #111;
    }
    .unshield-btn {
      background-color: #ffebee;
      border: 1px solid #e57373;
      color: #c62828;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .unshield-btn:hover {
      background-color: #ffcdd2;
    }
    #no-users {
      color: #777;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <h2>Guardian Shield</h2>
  <ul id="shielded-users-list">
    </ul>
  
  <script src="popup.js"></script>
</body>
</html>
